<mat-dialog-content>

    <div>
        <!--        <h2 class="heading1 text-center">Sign Out</h2>-->
        <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 text-center" style="margin-top: 45px">
            <p class="dialogText2"> Would you like to update any upcoming sessions booked with
                the {{savedCardData?.last4Digits}}
                card to this new payment method as well?</p>
        </div>
        <div class="row justify-content-center text-center ">
            <div class="mt-3 col-lg-12 col-md-12 col-sm-12 "
                 style="margin:auto;display:inline-table; margin-bottom:1.6rem">
                <div class="mobileBtn">

                    <button class="green-btn" (click)="finalSubmit()" type="button">
                        Yes, update upcoming sessions
                    </button>
                    <button class="red-btn" type="button"
                            (click)="openMsg()">No, only update this session
                    </button>&nbsp;

                </div>
                <div class="desktopBtn">

                    <button class="red-btn" type="button"
                            (click)="openMsg()">No, only update this session
                    </button>
                    <button class="green-btn" type="button" (click)="finalSubmit()">Yes, update
                        upcoming sessions
                    </button>&nbsp;

                </div>

            </div>
        </div>

    </div>
</mat-dialog-content>
