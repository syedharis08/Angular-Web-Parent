<mat-dialog-content>
    <div>
        <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 text-center" style="margin-top: 45px">
            <p class="dialogText2"> Would you like to accept this session? You have
                {{data?.modalData?.parent?.numberOfTutoringHours}} tutoring hour(s) available.
            </p>
        </div>
        <div class="row justify-content-center text-center ">
            <div class="mt-3 col-lg-12 col-md-12 col-sm-12 "
                 style="margin:auto;display:inline-table; margin-bottom:1.6rem">
                <div class="mobileBtn">
                    <button class="green-btn" (click)="yesClick()" type="button">
                        Yes, accept session
                    </button>
                    <button class="red-btn" type="button"
                            (click)="noClick()">No, decline session
                    </button>&nbsp;
                </div>

                <div class="desktopBtn">
                    <button class="red-btn" type="button"
                            (click)="noClick()">No, decline session
                    </button>
                    <button class="green-btn" type="button" (click)="yesClick()">
                        Yes, accept session
                    </button>&nbsp;
                </div>

            </div>
        </div>

    </div>
</mat-dialog-content>
