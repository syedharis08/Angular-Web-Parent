<div style="float:right;padding:0px;margin-bottom:0px" class="row" mat-dialog-title>
    <button (click)="closeDialog()" style="border:none" class="close-btn pointer" mat-button mat-dialog-close="true">
        <img src="assets/img/close.png">
    </button>
</div>
<mat-dialog-content>
    <div>
        <h2 class="heading1 text-center">Sign Out</h2>
        <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 text-center">
            <span>
                <p class="dialogText1"> Are you sure you want to sign out?</p>
            </span>
        </div>
        <div class="row justify-content-center text-center ">
            <div class="mt-4 col-lg-12 col-md-12 col-sm-12 " style="margin:auto;display:inline-table; margin-bottom:3rem">
                <div class="mobileBtn">
                    <button style="height:44px; width:200px;" class="loginButton1 mb-2 " (click)="logout()">Yes</button>
                    <button style="height:44px; width:200px;background: #e1134f" class=" loginButton1   mb-2" (click)="closeDialog()">No</button>&nbsp;

                </div>
                <div class="desktopBtn">

                    <button style="height:44px; width:200px;background: #e1134f" class=" loginButton1   mb-2" (click)="closeDialog()">No</button>
                    <button style="height:44px; width:200px;" class="loginButton1 mb-2 " (click)="logout()">Yes</button>&nbsp;

                </div>

            </div>
        </div>

    </div>
</mat-dialog-content>
