<div class=" allSubjects container mt-6">


    <h1 class="text-center headings font-30 proximanova-semibold">Add Subjects</h1>
    <div *ngIf="allsubjects" class="mt-4">

        <div class="row ">


            <div class="col-lg-6">
                <div *ngFor="let data of subjectarray1;let j = index ">
                    <div class="mt-4">

                        <label *ngIf="data.subcategories != undefined" class="session-title proximanova-light " style=""> {{data.name}} </label>
                        <div class="subjects-border">

                            <section id="subjects" class="subjects-section" style="display: inline-flex;
                                                    flex-direction: column;">

                                <!-- {{isChecked(subjects._id)}} -->
                                <mat-checkbox *ngFor="let subjects of data.subcategories;let i = index" class="subjects-title" (change)="selectSubject(subjects,data)" value="subjects._id" [checked]="isChecked(subjects._id)">{{subjects? subjects.name : ''}}</mat-checkbox>


                            </section>
                        </div>
                    </div>


                </div>
            </div>
            <div class="col-lg-6">
                <div *ngFor="let data of subjectarray2;let j = index ">
                    <div class="mt-4">

                        <label *ngIf="data.subcategories != undefined" class="session-title proximanova-light " style=""> {{data.name}} </label>
                        <div *ngIf="data  " class="subjects-border">

                            <section id="subjects" class="subjects-section" style="display: inline-flex;
                                                        flex-direction: column;">

                                <!-- {{isChecked(subjects._id)}} -->
                                <mat-checkbox *ngFor="let subjects of data.subcategories;let i = index" class="subjects-title" (change)="selectSubject(subjects,data)" value="subjects._id" [checked]="isChecked(subjects._id)">{{subjects? subjects.name : ''}}</mat-checkbox>


                            </section>
                        </div>
                    </div>


                </div>
            </div>

        </div>
        <div class="text-center pinkText mt-4" *ngIf="subjectErrorr">
            <h4> You can't select more than 3 subjects. </h4>
        </div>
        <div class="text-center pinkText mt-4" *ngIf="showEmptyError">
            <h4>Please select the subject(s) you would like for this session.</h4>
        </div>
    </div>
    <div class="text-center mt-4 mb-2">
        <button (click)="addSubjects()" class="loginButton pointer arrow-btn">Save 
                <!-- <span style="color:white;margin-right:6px;float:right">  -->
                    <i class="fa fa-lg fa-arrow-right" aria-hidden="true"></i>
                <!-- </span>   -->
            </button>
    </div>


</div>
