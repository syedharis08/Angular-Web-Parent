<div class="myContainer">

    <div class="col-lg-12 col-md-12 col-xs-12 changePass">
        <div style="border-bottom: 1px #dcdcdc solid;">
            <h2 class="heading">
                Change Password
            </h2>
        </div>

        <div class="mt-4">
            <form [formGroup]="form" (ngSubmit)="submit(form.value)">
                <mat-form-field class="full-width mt-2">

                    <input autocomplete="off" type="password" matInput [formControl]="oldPassword" placeholder="Existing Password">
                    <mat-error *ngIf="oldPassword.hasError('required')" class="error-message ">
                        Old Password is required
                    </mat-error>

                </mat-form-field>
                <mat-form-field class="full-width mt-2">

                    <input autocomplete="off" type="password" matInput [formControl]="password" placeholder="New Password">
                    <mat-error *ngIf=" !password.valid" class="error-message ">
                        Password must include a minimum of 8 characters, one uppercase letter, one lowercase letter, and one number.
                    </mat-error>
                    <!-- <span class="error-message sub-little-text" *ngIf="emptyPassword">Password and confirm password do not match </span> -->


                </mat-form-field>
                <mat-form-field class="full-width mt-2">

                    <input autocomplete="off" type="password" matInput [formControl]="repeatPassword" placeholder="Confirm New Password">

                </mat-form-field>
                <span class="error-message sub-little-text" *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)">Password and confirm password do not match. </span>



                <div class="mt-4 form-action-btn form-action-btns">
                    <div class="form-group row">
                        <div class="col-lg-12 col-md-12 text-center col-sm-12">
                            <button style="height:44px;" (click)="fireAllErrors(form)" class="loginButton half-width-btn arrow-btn pointer" type="submit">Save Password                             
                                <!-- <span style="color:white;margin-right:24px; float:right">  -->
                                    <i class="fa fa-lg fa-arrow-right" aria-hidden="true"></i>
                                <!-- </span>   -->
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
