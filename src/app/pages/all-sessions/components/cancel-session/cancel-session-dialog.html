<div style="float:right;padding:0px;margin-bottom:10px" mat-dialog-title>
    <button (click)="closeDialog()" style="border:none;padding:0px" class="close-btn" mat-button
            mat-dialog-close="true">
        <img src="assets/img/close.png">
    </button>
</div>
<mat-dialog-content>
    <div class="myContainer" style="margin-top:4rem;margin-bottom:3rem">
        <h2 class="headings text-center" style="font-size:38px;width:100%">Cancel this Session?</h2>
        <div class="col-sm-12  col-md-12   col-xs-12 col-lg-12">
            <label class="mt-4 dialogText text-center" style="font-size:28px"> Are you sure you would like to cancel
                this session? </label>
        </div>
        <div class="row text-center mt-4 mb-4">
            <div class=" col-lg-6 col-md-6 col-sm-12 col-xs-12" style="display:flex">
                <a (click)="closeDialog()" class="blue-heading"
                   style="color:#e1134f;margin:auto; font-family:'ProximaNova-Bold';font-size:18px;">
                    No, do not cancel </a>
            </div>
            <div class=" col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <button (click)="cancelBooking()" style="height:44px" class="pinkButton half-width-btn1 arrow-btn ">Yes,
                    Cancel
                    <!-- <span style="color:white;margin-right:6px;float:right"> -->
                    <i class="fa fa-lg fa-arrow-right" aria-hidden="true"></i>
                    <!-- </span> -->
                </button>
            </div>
        </div>
    </div>
</mat-dialog-content>
